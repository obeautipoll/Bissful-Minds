<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checklist</title>
    <style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }   
    .main-container {
    height: 100vh;
    width: 100%;
    background-image: url( img/iligan.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    }
        .nav{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: absolute;
}
.nav ul{
    display: flex;
    padding: 10px;
    margin:20px 10px ;
    background-color: rgba(0, 0, 0, 0.349);
    width: fit-content;
    border-radius: 20px;
}
.nav li{
    margin: 0 20px;
    padding: 3px 10px;
    border-radius: 20px;
    transition: .3s ease;
    list-style: none;

    
}
.nav li a{
    text-decoration: none;
    font-size: small;
    font-weight: 510;
    letter-spacing: 1px;
    color: rgb(253, 253, 253);
    transition: .3s ease;
}
.nav li a:hover{
   color: rgb(14, 255, 106);
}
.nav li a:active{
    color: rgb(14, 255, 106);
    border-bottom: 2px solid  rgb(14, 255, 106) ;
}
.checklist{
    display: flex;
    align-items: center;
    flex-direction: column;
    border: 1px solid black;
    height: 100%;
    justify-content: center;
}
.checklist li{
list-style: none;
margin: 25px;
font-size: medium;
color:rgb(3, 3, 0);
}
input{
    margin-right: 10px;
}
ul{
    backdrop-filter: blur(3px);
}
    </style>
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <ul>
                <li><a href="tseklis.html">Home</a></li>
                <li><a href="checklist.html">Checklist</a></li>
                <li><a href="wrap.html">Wrap</a></li>
            </ul>
        </div>
        <div class="checklist">
            <ul>
                <li>  <input type="checkbox" id="tinagsbox">Tinago Falls</li>
                <li>   <input type="checkbox" id="pampamsbox">Pampam Falls</li>
                <li> <input type="checkbox" id="esplanadesbox">Esplanade</li>
                <li> <input type="checkbox" id="mimbalotsbox">Mimbalot Falls</li>
                <li><input type="checkbox" id="mtbox"> Mt. Agad-Agad </li>
                <li>  <input type="checkbox" id="cathedralsbox"> Cathedral</li>
                <li>  <input type="checkbox" id="ctreesbox"> C3</li>
            </ul>
        </div>
    </div>
    <script>
        function saveCheckboxState(id) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                localStorage.setItem(id + 'State', checkbox.checked);
            } else {
                console.error(`Checkbox with ID ${id} not found.`);
            }
        }
    
        function loadCheckboxState(id) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                const checked = localStorage.getItem(id + 'State') === 'true';
                checkbox.checked = checked;
            } else {
                console.error(`Checkbox with ID ${id} not found.`);
            }
        }
    
        function initializeCheckbox(id) {
            loadCheckboxState(id);
            const checkbox = document.getElementById(id);
            if (checkbox) {
                checkbox.addEventListener('change', () => saveCheckboxState(id));
            } else {
                console.error(`Checkbox with ID ${id} not found.`);
            }
        }
    
        window.onload = () => {
            const checkboxIds = [
                'mimbalotsbox', 'esplanadesbox', 'pampamsbox', 
                'ctreesbox', 'cathedralsbox', 'mtbox', 'tinagsbox'
            ];
            checkboxIds.forEach(id => initializeCheckbox(id));
        };
        window.addEventListener('storage', () => {
            const checkboxIds = [
                'mimbalotsbox', 'esplanadesbox', 'pampamsbox', 
                'ctreesbox', 'cathedralsbox', 'mtbox', 'tinagsbox'
            ];
            checkboxIds.forEach(id => loadCheckboxState(id));
        });

    </script>
    
</body>
</html>
